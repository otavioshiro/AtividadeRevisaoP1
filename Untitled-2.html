<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CRUD de automóveis</title>
  <style>
    input[type='submit'], button, [aria-label]{
      cursor: pointer;
    }
    #spoiler{
      display: none;
    }
  </style>
</head>
<body>

<form action="javascript:void(0);" method="POST" onsubmit="app.Add()"> 
  <input type="text" id="add-name" placeholder="Novo automóvel">
  <input type="submit" value="Adicionar">
</form>

<div id="spoiler" role="aria-hidden">
  <form action="javascript:void(0);" method="POST" id="saveEdit">
    <input type="text" id="edit-name">
    <input type="submit" value="Edit" /> <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
  </form>
</div>

<p id="counter"></p>

<table>
  <tr>
    <th>Name</th>
  </tr>
    <tbody id="carros">
    </tbody>
</table>

<script>
var app = new function() {
  this.el = document.getElementById('carros');
  this.carros = ['Gol','L200','Pajero','Versa','Kombi','City','March','Fox','Corolla','Lancer'];
  
  
  this.Count = function(data) {
    var el   = document.getElementById('counter');
    var name = 'carro';
    if (data) {
      if (data > 1) {
        name = 'carros';
      }
      el.innerHTML = data + ' ' + name ;
    } else {
      el.innerHTML = 'Sem ' + name;
    }
  };
  
  this.FetchAll = function() {
    var data = '';
    if (this.carros.length > 0) {
      for (i = 0; i < this.carros.length; i++) {
        data += '<tr>';
        data += '<td>' + this.carros[i] + '</td>';
        data += '<td><button onclick="app.Edit(' + i + ')">Editar</button></td>';
        data += '<td><button onclick="app.Delete(' + i + ')">Deletar</button></td>';
        data += '</tr>';
      }
    }
    this.Count(this.carros.length);
    return this.el.innerHTML = data;
  };
  this.Add = function () {
    el = document.getElementById('add-name');
    // Get the value
    var carro = el.value;
    if (carro) {
      // Add the new value
      this.carros.push(carro.trim());
      window.alert("Cadastrado com sucesso!");
      // Reset input value
      el.value = '';
      // Dislay the new list
      this.FetchAll();
    }
  };
  this.Edit = function (item) {
    var el = document.getElementById('edit-name');
    // Display value in the field
    el.value = this.carros[item];
    // Display fields
    document.getElementById('spoiler').style.display = 'block';
    self = this;
    document.getElementById('saveEdit').onsubmit = function() {
      // Get value
      var carro = el.value;
      if (carro) {
        // Edit value
        self.carros.splice(item, 1, carro.trim());
        // Display the new list
        self.FetchAll();
        // Hide fields
        CloseInput();
      }
    }
  };
  this.Delete = function (item) {
    // Delete the current row
    this.carros.splice(item, 1);
    // Display the new list
    this.FetchAll();
  };
  
}
app.FetchAll();
function CloseInput() {
  document.getElementById('spoiler').style.display = 'none';
}
</script>
</body>
</html>
